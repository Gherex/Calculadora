<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="gherex_green_code.ico"/>
    <script src="https://kit.fontawesome.com/e61f4cd1ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="contenedor">
        <div id="calculadora">
            <div class="pantalla" id="renglon1"></div>
            <div class="pantalla" id="renglon2"></div>
            <button class="boton" value="%">%</button>
            <button class="boton" value="CE">CE</button>
            <button class="boton" value="C">C</button>
            <button class="boton" value="i"><i class="fa-solid fa-delete-left"></i></button>
            <button class="boton" value="1">1</button>
            <button class="boton" value="2">2</button>
            <button class="boton" value="3">3</button>
            <button class="boton" value="-">-</button>
            <button class="boton" value="4">4</button>
            <button class="boton" value="5">5</button>
            <button class="boton" value="6">6</button>
            <button class="boton" value="*">*</button>
            <button class="boton" value="7">7</button>
            <button class="boton" value="8">8</button>
            <button class="boton" value="9">9</button>
            <button class="boton" value="+">+</button>
            <button class="boton" value="/">/</button>
            <button class="boton" value="0">0</button>
            <button class="boton" value=".">.</button>
            <button class="boton" value="=">=</button>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
